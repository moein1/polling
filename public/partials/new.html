
<div class="page-header">
    <h1>Create New Poll</h1>
</div>
<form role="form" ng-submit="createPoll()">
    <div class="form-group">
        <label for="pollQuestion">Question</label>
        <input type="text" ng-model="poll.question" class="form-control"
             id="pollQuestion" placeholder="Enter poll question" />
    </div>
    <div class="form-group">
        <label>Choices</label>
        <div ng-repeat="choice in poll.choices">
            <input type="text" ng-model="choice.text" class="form-control" placeholder="Enter choice {{$index+1}} text" />
             
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default" type="button" ng-click="addChoices()">
                <span class="glyphicon-plus glyphicon"></span>Add another</button> 
        </div>

    </div>
    <p>
        <hr />
    </p>
    <div class="row">
        <div class="col-xs-6">
            <a href="#/polls" class="btn btn-default" role="button">
                <span class="glyphicon glyphicon-arrow-left"></span>
                Back to Poll List
            </a> 
        </div>
        <div class="col-xs-6">
            <button class="btn-default btn pull-right" type="submit">Create Poll &raquo;</button>
        </div>
    </div>
    <p>&nbsp;</p>
</form>
